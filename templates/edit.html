{%extends "base.html"%}

{%block head%}
    <title>Edit Note</title>
{%endblock%}

{%block body%}
    <div class="content">
        <h1>Edit Your Note</h1>
        <form method="POST">
            <div class="notepad">
                <textarea name="notepad" placeholder="Type something here...">{{note}}</textarea><br>
                <button type="submit" class="btn">Save</button>
            </div>
        </form>
    </div>
{%endblock%}
